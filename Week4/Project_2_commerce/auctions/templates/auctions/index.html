{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action ="{% url 'displayCategory' %}" method = "POST" class="my-3">
        {% csrf_token %}
            <label for="category"> Choose The Category </label>
            <select name ="category" id = "category">
            {% for cat in categories %}

                <option value="{{ cat }}"> {{ cat }} </option>

            {% endfor %}
        </select>
        <button type="submit" class="btn btn-success" value="category"> Select Category </button>
    </form>
    {% for listing in listings %}
        <h1>{{listing.title}}</h1>
        <div class="card" style="width: 18rem;">
            <img src="{{listing.imageURL}}" class="card-img-top" alt="{{ listing.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <h6 class ="card-title"> ${{listing.price}}</h6>
              <p class="card-text">{{ listing.description }}</p>
              <a href ="{% url 'listing' id=listing.id %}" class="btn btn-primary"> More Details </a>
            </div>
          </div>
    

    {% endfor %}


{% endblock %}
