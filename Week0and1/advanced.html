<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class = "navbar-google">
                <li class ="nav-item-google"> <a href="index.html"> Google </a> </li>
                <li class ="nav-item-google"> <a href="images.html"> Images </a> </li>
            </ul>
        </div>
        <h3 class = "h1-adv"> Advanced Search </h3>
        <div class= "hori_line">
        </div>
        <div class= "div_adv">
            <h3 class ="adv_search"> Find pages with... </h3>
            <br></br>

            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv"> all these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class ="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv" >this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class ="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv" >any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class ="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-adv" >none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class ="form-control">
                    </div>
                </div>
                <div class ="btn-div">
                    <input type="submit" value ="Advanced Search" class="btn btn-advanced">
                </div>
            </form>
        </div>
    </body>
</html>
