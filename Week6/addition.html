<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style> 
            #app{
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            #problem{
                font-size: 48px;
            }

            .incorrect{
                color:red;
            }
            .correct{
                color:green;
            }

            #winner{
                font-size: 72px;
                color:green;
            }
            </style>
        <title>React</title>
    </head>
    <body>
        <div id="app"></div>
<!-- JSX extension needed for REACT -->
        <script type="text/babel"> 
        // Creating a function called Hello
 // creating an application using a javascript function.
            function App() {
                // Creating a javascript object similar to python dictionaries
                const [state, setState] = React.useState({
                    num1:2,
                    num2:2, 
                    response: "",
                    score: 0,
                    incorrect: false
                });


                function inputKeyPress(event){
                    if(event.key === "Enter"){
                        const answer = parseInt(state.response);
                        if (answer === state.num1 + state.num2)
                        {
                            //user got it right
                            setState({
                                ...state,
                                num1: Math.ceil(Math.random() * 10),
                                num2: Math.ceil(Math.random() * 10),
                                score: state.score + 1,
                                response: "",
                                incorrect: false
                            })
                        }
                        else
                        {
                            setState({
                                ...state,
                                score: state.score - 1,
                                response: "",
                                incorrect:true
                            })
                        }
                    }
                }

                function updateResponse(event){
                    setState({
                        ...state, // telling React to keep everything the same
                        response: event.target.value // everythhing the same except for input field
                    });
                }

                if (state.score === 3){
                    return(
                        <div id ="winner">
                            Winner
                        </div>
                    );
                }

                return (
                    <div>
                        <div className={state.incorrect ? "incorrect": ""} id="problem"> {state.num1} + {state.num2} </div>
                        <input autoFocus = {true} onKeyPress ={inputKeyPress} onChange = {updateResponse} value = {state.response} />
                        <div> Score: {state.score}</div>
                        </div>

                );
            }
// Rendering the webpage
            ReactDOM.render(<App />, document.querySelector("#app")); //render the app and where the document is, look for the div ="app"
        </script>
    </body>
</html>
